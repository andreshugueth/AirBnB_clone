<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb Clone</title>
        <link rel="icon" href="./images/icon.png">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Philadelphia</h4>
                    <ul class="popover">
                        <li>
                            <h2>New York:</h2>
                            <ul>
                                <li>New York City</li>
                                <li>Albany</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Philadelphia:</h2>
                            <ul>
                                <li>Pittsburgh</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, AC, Heater</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>AC</li>
                        <li>Heater</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
